<!DOCTYPE html>
<html>
  <head>
    <title>Kakikata Generator - GENKIER Tools</title>
    <script src="../js/constants.js"></script>
    <script src="../js/popup.js"></script>
    <script src="../js/libs/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
    <link rel="stylesheet" type="text/css" href="../css/libs/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="#"><img src="../img/icons/128x128.png" alt="Logo" class="navbar-logo me-2">Kakikata Generator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="https://genkier.com/contact-us/" target="_blank">Contact Us</a>
              </li>
          </div>
        </div>
    </nav>
    <div class="container container mt-3">
        <div class="card mb-3">
            <div class="card-header">
              Settings
            </div>
            <div class="card-body">
                <div class="form-check mb-3">
                  <input id="addGridsInput" class="form-check-input" type="checkbox" value="">
                  <label class="form-check-label" for="flexCheckDefault">Add grids</label>
                </div>
                <div class="input-group mb-3">
                    <input id="fontSizeInput" type="number" class="form-control" aria-describedby="basic-addon1" value="66" min="20" max="100">
                    <span class="input-group-text">Text size</span>
                </div>
                <div class="input-group">
                  <input id="fontOpacityInput" type="number" class="form-control" aria-describedby="basic-addon1" value="40" min="0" max="100">
                  <span class="input-group-text">Text opacity (%)</span>
              </div>              
            </div>
          </div>
        <button id="extractButton" class="btn btn-danger w-100 mb-3">Generate kakikata</button>
    </div>
    <footer class="footer container-fluid">
        <span class="text-muted">A <a href="https://genkier.com" target="_blank">GENKIER</a> product &#169; All rights reserved.</span>
    </footer>
  </body>
</html>
